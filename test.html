<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Color Palette</h1>
        <div class="palette" id="palette"></div>
    </div>
    <div id="popup" class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <div id="colorName"></div>
        <div id="hexValue"></div>
        <div id="rgbValue"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .palette {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }
    
    .color {
        width: 100px;
        height: 100px;
        margin: 10px;
        border-radius: 10px;
    }
    
    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        max-width: 300px;
    }
    
    .close {
        position: absolute;
        top: 5px;
        right: 5px;
        cursor: pointer;
    }
    
    #colorName,
    #hexValue,
    #rgbValue {
        margin-bottom: 10px;
    }
    
</style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const palette = document.getElementById('palette');
        const colors = ['#FF5733', '#C70039', '#900C3F', '#581845'];
    
        colors.forEach(color => {
            const colorDiv = document.createElement('div');
            colorDiv.className = 'color';
            colorDiv.style.backgroundColor = color;
            colorDiv.addEventListener('click', () => {
                showColorInfo(color);
            });
            palette.appendChild(colorDiv);
        });
    });
    
    function showColorInfo(color) {
        const popup = document.getElementById('popup');
        const colorNameDiv = document.getElementById('colorName');
        const hexValueDiv = document.getElementById('hexValue');
        const rgbValueDiv = document.getElementById('rgbValue');
    
        colorNameDiv.textContent = `Color Name: ${color}`;
        hexValueDiv.textContent = `Hex Value: ${color}`;
        const rgbInfo = tinycolor(color).toRgb();
        rgbValueDiv.textContent = `RGB Value: rgba(${rgbInfo.r}, ${rgbInfo.g}, ${rgbInfo.b}, ${rgbInfo.a})`;
    
        popup.style.display = 'block';
    }
    
    function closePopup() {
        const popup = document.getElementById('popup');
        popup.style.display = 'none';
    }
    
    
</script>
