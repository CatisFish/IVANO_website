<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <title>Document</title>
</head>

<body>
    <section class="container-list-product">
        <div class="list-product">
            <div class="product-item">
                <a href="#" class="container-img">
                    <img class="product-img" src="images/I9.46-18-681x800.png" alt="Image of">

                    <div class="product-info">
                        <p class="category-name">Sơn Ivano</p>
                        <p class="product-name">IVANO IN FLAT Sơn Bóng NANO Nội Thất Cao Cấp I9.46</p>

                        <div class="product-action">
                            <div class="product-price">242.000₫ – 4.517.500₫</div>
                        
                            <div class="action-add">
                                <button type="submit" class="add-to-cart">
                                    <p>Xem Nhanh</p>
                                </button>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="product-item">
                <a href="#" class="container-info">
                    <img class="product-img" src="images/I9.46-18-681x800.png" alt="Image of">

                    <div class="product-info">
                        <p class="category-name">Sơn Ivano</p>
                        <p class="product-name">IVANO IN FLAT Sơn Bóng NANO Nội Thất Cao Cấp I9.46</p>

                        <div class="product-action">
                            <div class="product-price">242.000₫ – 4.517.500₫</div>

                            <div class="action-add">
                                <button type="submit" class="view-product">
                                    <p>Xem Nhanh</p>
                                </button>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>
</body>

<style>
    .list-product {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }
    
    .product-img {
        width: 250px;
        height: 300px;
    }
    
    .category-name{
        color: #333;
        font-weight: 500;
        text-transform: uppercase;
        font-size: 12px;
        margin: 10px 0;
    }
    .product-name {
        max-width: 250px; 
        overflow: hidden; 
        text-overflow: ellipsis; 
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        font-weight: 700;
        color: #1e73be;
        font-size: 17px;
    }

    .product-price{
        color: #f80000;
        font-weight: 600;
        margin: 10px 0;
    }
    
    .view-product{
        .view-product {
            opacity: 0; /* Ẩn nút ban đầu */
            transition: opacity 0.3s ease; /* Áp dụng hiệu ứng chuyển động */
        }
        
        .list-product:hover .view-product {
            opacity: 1; /* Hiển thị nút khi hover vào sản phẩm */
        }  
    }
    
    
   
    
</style>











</html>
