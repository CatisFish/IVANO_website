<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
/* Style cho navbar */
.navbar {
  overflow: hidden;
  background-color: #333;
}

.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
  font-size: 17px;
  transition: 0.3s;
}

.navbar a:hover {
  background-color: #ddd;
  color: black;
}

.navbar a.active {
  background-color: #4CAF50;
  color: white;
}

/* Style cho nội dung của tab */
.tabcontent {
  display: none;
  padding: 20px;
  border-top: none;
}

/* Hiển thị nội dung của tab đang được chọn */
.tabcontent.active {
  display: block;
}


</style>
<body>
    <div class="navbar">
        <a href="#" class="active">Dashboard</a>
        <a href="#">Users</a>
        <a href="#">Settings</a>
      </div>
      
      <div id="Dashboard" class="tabcontent">
        <!-- Nội dung cho Dashboard -->
        <h3>Dashboard</h3>
        <p>This is the dashboard content.</p>
      </div>
      
      <div id="Users" class="tabcontent">
        <!-- Nội dung cho Users -->
        <h3>Users</h3>
        <p>This is the users content.</p>
      </div>
      
      <div id="Settings" class="tabcontent">
        <!-- Nội dung cho Settings -->
        <h3>Settings</h3>
        <p>This is the settings content.</p>
      </div>
      
</body>
<script>
// Kích hoạt tab đầu tiên khi trang được tải
document.getElementById("Dashboard").style.display = "block";

// Bắt sự kiện click trên navbar và mở tab tương ứng
document.querySelectorAll('.navbar a').forEach(item => {
  item.addEventListener('click', function() {
    var tabName = this.getAttribute('href').substring(1); // Lấy id của tab từ href
    showTab(tabName);
    return false; // Ngăn chặn chuyển hướng khi click vào link
  });
});

// Hàm hiển thị tab
function showTab(tabName) {
  var i, tabcontent, navbarLinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  navbarLinks = document.getElementsByClassName("navbar")[0].getElementsByTagName("a");
  for (i = 0; i < navbarLinks.length; i++) {
    navbarLinks[i].classList.remove("active");
  }
  document.getElementById(tabName).style.display = "block";
  document.querySelector('.navbar a[href="#' + tabName + '"]').classList.add("active");
}

</script>
</html>
