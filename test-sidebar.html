<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM6ceEnn4gy/4IcRZh7m/t5VqVRD4Ez2ZTobIf" crossorigin="anonymous">
    <style>
        .left-content-all-item {
            width: 20%;
            position: fixed;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .left-content-all-item h3 {
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
        }
        .menu-all-item {
            font-size: 16px;
            margin: 10px 0;
            list-style-type: none;
            transition: all ease-in-out 0.3s;
        }
        .menu-all-item li {
            cursor: pointer;
            margin: 20px 0;
            position: relative;
        }
        .menu-all-item li i {
            position: absolute;
            right: 0;
            top: 0;
        }
        .submenu-all-item {
            margin-left: 20px;
            font-size: 14px;
            list-style-type: none;
            opacity: 0;
            visibility: hidden;
            height: 0;
            overflow: hidden;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, visibility 0.5s ease, height 0.5s ease, transform 0.5s ease;
        }
        .submenu-all-item li {
            margin: 5px 0;
        }
        .menu-all-item li.active .submenu-all-item {
            opacity: 1;
            visibility: visible;
            height: auto;
            transform: translateY(0);
            overflow: visible; /* Ensure items are clickable */
        }
    </style>
</head>
<body>
    <div class="left-content-all-item">
        <h3>DANH MỤC</h3>
        <ul class="menu-all-item">
            <li onclick="toggleSubmenu(this)">Sơn IVANO <i class="fa-solid fa-angle-down"></i>
                <ul class="submenu-all-item">
                    <li onclick="submenuItemClicked(event)">Sơn chống thấm</li>
                    <li onclick="submenuItemClicked(event)">Sơn lót</li>
                </ul>
            </li>
            <li onclick="toggleSubmenu(this)">Sơn MEKONG <i class="fa-solid fa-angle-down"></i>
                <ul class="submenu-all-item">
                    <li onclick="submenuItemClicked(event)">Sơn chống thấm</li>
                    <li onclick="submenuItemClicked(event)">Sơn lót</li>
                </ul>
            </li>
        </ul>
    </div>

    <script>
        function toggleSubmenu(element) {
            const menuItems = document.querySelectorAll('.menu-all-item > li');

            menuItems.forEach(item => {
                if (item !== element) {
                    item.classList.remove('active');
                    const submenu = item.querySelector('.submenu-all-item');
                    if (submenu) {
                        submenu.style.opacity = '0';
                        submenu.style.visibility = 'hidden';
                        submenu.style.height = '0';
                        submenu.style.transform = 'translateY(-20px)';
                    }
                }
            });

            element.classList.toggle('active');
            const submenu = element.querySelector('.submenu-all-item');
            if (submenu) {
                if (element.classList.contains('active')) {
                    submenu.style.opacity = '1';
                    submenu.style.visibility = 'visible';
                    submenu.style.height = 'auto';
                    submenu.style.transform = 'translateY(0)';
                    submenu.style.overflow = 'visible'; // Ensure items are clickable
                } else {
                    submenu.style.opacity = '0';
                    submenu.style.visibility = 'hidden';
                    submenu.style.height = '0';
                    submenu.style.transform = 'translateY(-20px)';
                    submenu.style.overflow = 'hidden'; // Ensure it collapses properly
                }
            }
        }

        function submenuItemClicked(event) {
            event.stopPropagation();
            alert('Submenu item clicked: ' + event.target.textContent);
        }
    </script>
</body>
</html>
